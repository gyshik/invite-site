<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Айбек & Гульжаухар</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="wrapper"></div>

    <h1 class="cloud">
        <img src='source/cloud.png' height="450px">
    </h1>

    <h1 class="cloud2">
        <img src='source/cloud.png' height="500px">
    </h1>

    <h1 class="cloud3">
        <img src='source/cloud.png' height="400px">
    </h1>

    <h1 class="cloud4">
        <img src='source/cloud.png' height="600px">
    </h1>

    <h1 class="roof">
        <img src='source/roof.png' height="200px">
    </h1>

    <h1 class="clock">
        <img src='source/clock.png' height="95px">
    </h1>    

    <h1 class="calendar">
        <img src='source/calendar.png' height="100px">
    </h1>

    <h2 class="text1">Құрметті ағайын-туыс,<br>құда-жекжат, дос-жарандар!<br>Сіздерді
        </h2>

    <h1 class="ag">
        <img src='source/ag.png' height="100px">
    </h1>

    <h2 class="text2">
        балаларымыздың үйлену тойына арналған<br>ақ дастарханымыздың қадірлі қонағы болуға шақырамыз
    </h2>

    <h1 class="paint">
        <img src="source/paint.png" height="1800px">
    </h1>

    <h1 class="wh">
        <img src="source/wh.png" height="400px">
    </h1>

    <h3 class="text3">
        Той йелері:
    </h3>

    <h1 class="bg">
        <img src='source/bg.png' height="220px">
    </h1>

    <h2 class="text5">
        Мекен жайымыз: <br> Балхаш қаласы, "Айзере" тойханасы <br> "Язева 1"
    </h2>


    <div class="wrap">
         <div class="container2">
            <h2>Тойдың басталуына:</h2>
            <div class="countdown">
                <div id="days">
                    <span>00</span>
                    күн
                </div>

                <div id="hours">
                    <span>00</span>
                    сағат
                </div>

                <div id="minutes">
                    <span>00</span>
                    минут
                </div>

                <div id="seconds">
                    <span>00</span>
                    секунд
                </div>
            </div>
        </div>
    </div>  
</div>

    <h2 class="text4">Тойға келесіз бе?</h2>

<div class="qr">
    <img src='source/qr.png' height="200px">
</div>
    

<script src="countdown.js"></script>

<div class="animated-element"></div>
</body>
</html>
